<div class="containerFilter">
  <div class="selectSector">
    <select name="sectors" #valueSelect (change)="selectedSector(valueSelect.value)" required>
      <option value="-1"> Setor </option> 
      <option *ngFor="let sector of sectors" [value]="sector.name_sector"> {{ sector.name_sector }} </option> 
    </select>
  </div>

  <div class="nameProduct" #divProduct>
    <img src="assets/search.svg">
    <input type="text" placeholder="Informe o produto" name="inputProduct" 
      (focus)="focusFunction($event)" (focusout)="focusFunction($event)" 
      [formControl]="queryField" [value]="lastProductSelected?.name"/>

    <div class="optionsProduct" *ngIf="options.length > 0">
      <ul>
        <li *ngFor="let option of options; let i = index" (click)="productSelected($event.target, i)"> {{ option.name }} </li>
      </ul>
    </div>
  </div>

  <div class="amountProduct" #divAmountProduct>
    <input id="amount" type="text" placeholder="Qtd." name="inputAmount" 
      (focus)="focusFunction($event)" (focusout)="focusFunction($event)" 
      [(ngModel)]="amountProduct"/>
    <input id="uf" type="text" placeholder="UF" disabled="true" [value]="lastProductSelected?.uf"/> 
  </div>

  <div class="buttons">
    <button (click)="addProduct()">Adicionar</button>
    <button (click)="clearDataInput()">Limpar</button> 
    <button (click)="getFavoriteOrder()"> <img src="assets/star.svg" alt="Favoritar"> </button> 
  </div>

</div>
